@if ( questions$ | async; as questions) {
  <app-global-layout>
    <div main>
      <div>
        <div>{{ questions[0].title }}</div>
        <div>{{ questions[0].question }}</div>
      </div>
    </div>
  </app-global-layout>
} @else {
  <app-global-layout>
    <div header>
      <span [style.color]="'red'">Упс... Щось пішло не в так)</span>
    </div>
    <div main>
      Перезавантажте сторінку або просто зайдіть заново на стартову сторінку і введіть свій пароль!
    </div>
  </app-global-layout>
}
