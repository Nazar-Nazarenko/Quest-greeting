@if (user$ | async; as user) {
  <app-global-layout>
    <div header>
      <span>{{ user.title }}, {{ user.userName}}</span>
      <span class="smile"></span>
    </div>
    <div main class="flex flex-col items-center justify-between">
      <p class="text-gray-700 leading-relaxed">
        {{ user.startNotice}}
      </p>
      <h2 class="text-purple-500">
        <span class="mr-2 mt-4">{{ user.description }}</span>
        <span class="snowman"></span>
      </h2>
      <div class="flex items-center mt-8">
          <button
            (click)="moveToQuiz()"
            type="button"
            class="w-full max-w-sm bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 sm:py-4 px-6 rounded-xl shadow-md transition-all duration-200 active:scale-95"
          >
            Далі
          </button>
      </div>
    </div>
  </app-global-layout>
} @else {
  <app-global-layout>
    <div header>
      <span [style.color]="'red'">Упс... Щось пішло не так)</span>
    </div>
    <div main>
      Перезавантажте сторінку або просто зайдіть заново на стартову сторінку і введіть свій пароль!
    </div>
  </app-global-layout>
}
