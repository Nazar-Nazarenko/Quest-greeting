<div class="min-h-screen flex flex-col items-center justify-between bg-gradient-to-b from-gray-100 to-gray-200 p-6 text-gray-800 font-sans">
  <div class="text-center text-lg sm:text-xl font-medium mb-6">
    Привіт! Впиши в поле для вводу твій пароль, що прийшов разом із цим посиланням
  </div>

  <div class="w-full max-w-sm mb-6">
    <input
      type="text"
      placeholder="Введи пароль"
      [formControl]="userName"
      class="w-full p-3 sm:p-4 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-center text-lg"
    />
  </div>

  <div>
    <button
      [disabled]="isDisabled"
      type="button"
      class="w-full max-w-sm bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 sm:py-4 px-6 rounded-xl shadow-md transition-all duration-200 active:scale-95"
    >
      Далі
    </button>
  </div>
</div>
